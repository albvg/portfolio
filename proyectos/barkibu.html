<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alba's Portfolio - Barkibu</title>

    
    <link rel="stylesheet" href="../css/projects.css">
    <link rel="stylesheet" href="../css/barkibu.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500&family=Trochut:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Link para volver a la página de inicio -->
    <div>
        <a class="backLink" href="../index.html">Volver al inicio</a>
    </div>
    
    <!-- El main container que aborda todo el contenido del proyecto en cuestión -->
    <main class="mainContainer">
        <div class="nameContainer">
            <img class="nameImg" src="../images/proyectos/barkibu/barkibu-petlogo.png" alt="">
            <h1 class="nameTitle">Barkibu</h1>
            <h3 class="nameSubtitle">Pet Health Insurance</h3>
        </div>
        <div class="barkibuMap">
            <img src="../images/proyectos/barkibu/barkibu-sitemap.png" alt="">
        </div>
        <h3 class="text1">Mobile Website</h3>
        <div class="mockupContainer">
            <img src="../images/proyectos/barkibu/barkibu-mockup.png" alt="">
        </div>
        <div class="barkibuPalette">
            <div class="swatch color1"></div>
            <div class="swatch color2"></div>
            <div class="swatch color3"></div>
            <div class="swatch color4"></div>
            <div class="swatch color5"></div>
            <div class="swatch color6"></div>
        </div>
        <div class="barkibuDrawings">
            <img src="../images/proyectos/barkibu/barkibu-drawings.png" alt="">
        </div>
        <div class="barkibuLofi">
        </div>
       
    </main>


    <!-- Loader ya explicado en index.html -->
    <div id="loader">
        <div class="bubbleContainer">
            <div class="bubble">
                <img src="../images/star.png" alt="">
            </div>  
        </div>
        
    </div>

    <!-- Nuevo source de js para las secciones de proyectos -->
    <script src="../js/projects.js">
    
    </script>
</body>
</html>
